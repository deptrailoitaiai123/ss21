<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("mời nhập số a ");
        let b = prompt("mời nhập số b ");
        let c = prompt("mời nhập số c ");

        let max;

        if(a > b && a >c){
            max=a;
        }
        else if(b>a &&b>c){
            max=b;
        }
        else if(c>a &&c>b){
            max=c;
        }

        console.log("số lớn nhất là - " +max)
       
</script>
    
</body>
</html>
