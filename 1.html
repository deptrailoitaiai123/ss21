<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script >
        let namsinh = prompt("Bạn sinh năm bao nhiêu?");
let tuoi = 2024 - namsinh;

if (tuoi < 2024) {
    document.write("Tuổi của bạn là " + tuoi );
} else {
    document.write("Không hợp lệ.");
}

    </script>
    
</body>
