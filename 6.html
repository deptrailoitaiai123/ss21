<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let toan = parseInt(prompt("Nhập điểm môn Toán:"));
        let van = parseInt(prompt("Nhập điểm môn Văn:"));
        let anh = parseInt(prompt("Nhập điểm môn Anh:"));


        let diemtb = (toan + van + anh)/3;

        if(diemtb >= 8 && diemtb <= 10){
            document.write("xếp loại GIỎI");
        }
        else if(diemtb >= 6.5 && diemtb <= 7.9){
            document.write("xếp loại KHÁ");
        }
        else if (diemtb >= 5.0 && diemtb <= 6.4) {
            document.write("xếp loại TRUNG BÌNH");
        } else if (diemtb < 5.0) {
            document.write("xếp loại YẾU");}
</script>
    
</body>
</html>
